<include src="include/head.html" header="white"></include>

<div class="subpage contact-qna-write-page">
  <div class="subpage-head subpage-contact-head">
    <h3 class="subpage-ttl">궁금하신 점은 1:1문의를 남겨주세요!</h3>
  </div>

  <div class="subpage-container">
    <section class="section">
      <div class="inner">
        <h4 class="conq-ttl">문의사항을 보내주시면 빠른 시일내에 답변드리겠습니다.</h4>

        <div class="conq-write-container">
          <div class="write-item">
            <div class="custom-select type01">
              <div class="opt">
                <span>서비스 희망 항목을 선택해주세요.</span>
              </div>

              <div class="opt-list-wrap">
                <ul class="opt-list-grp">
                  <li class="opt-list">VR/XR/AR</li>
                  <li class="opt-list">메타버스</li>
                  <li class="opt-list">실감형 콘텐츠</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="write-item">
            <input type="text" class="inp type01" placeholder="프로젝트 진행 예산을 입력해주세요.">
          </div>

          <div class="write-item write-item-col">
            <label for="" class="label">
              <span>이름</span>
              <span class="blue-dot">*</span>
            </label>
            <input type="text" class="inp type01" placeholder="홍길동">
          </div>

          <div class="write-item write-item-col">
            <label for="" class="label">
              <span>연락처</span>
              <span class="blue-dot">*</span>
            </label>
            <input type="text" class="inp type01" placeholder="연락처">
          </div>

          <div class="write-item write-item-col">
            <label for="" class="label">
              <span>소속</span>
              <span class="blue-dot">*</span>
            </label>
            <input type="text" class="inp type01" placeholder="요요인터렉티브">
          </div>

          <div class="write-item write-item-col">
            <label for="" class="label">
              <span>이메일</span>
              <span class="blue-dot">*</span>
            </label>
            <input type="text" class="inp type01" placeholder="id@yourmail.com">
          </div>

          <div class="write-item">
            <label for="" class="label">
              <span>내용</span>
              <span class="blue-dot">*</span>
            </label>
            <textarea class="inp type01" placeholder="원하시는 문의 내용을 자세히 남겨 주시면 순차적으로 연락 드리겠습니다."></textarea>
          </div>
        </div>

        <div class="center-btn-wrap">
          <button type="button" class="round-btn">문의하기</button>
        </div>
      </div>
    </section>
  </div>

</div>
