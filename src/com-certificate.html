<include src="include/tail.html">
  <script>
    $("#certifi-tab-btn .rbtn").on("click", function () {
      var ttl = $(this).attr("data-ttl");
      var content = $(this).attr("data-show");

      // 탭버튼 클릭시 효과
      $("#certifi-tab-btn .rbtn").removeClass("active");
      $(this).addClass("active");

      // 제목 바꾸기
      $("#certifi-page-ttl").html(ttl);

      // 맞는 컨텐츠 보여주기
      $(".com-certificate-page .grid-item-grp").removeClass("active");
      $(`#${content}`).addClass("active");
    })
  </script>
