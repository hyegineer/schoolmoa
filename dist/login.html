<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스쿨모아 과외</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/pages.css">
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body>

    <!-- #app -->
    <div id="app">
      <header class="header">
        <div class="header-inner">
          <div class="header-left-wrap">
            <h1 class="hd-logo">
              <a href="#">
                <img src="" alt="스쿨모아 로고">
              </a>
            </h1>
            <div class="hd-nav-btn-grp">
              <a href="" class="hd-nav-btn">홈</a>
              <a href="" class="hd-nav-btn">쌤스킬</a>
              <a href="" class="hd-nav-btn">클래스</a>
              <a href="" class="hd-nav-btn">커뮤니티</a>
              <a href="" class="hd-nav-btn">마이클래스</a>
            </div>
          </div>
          <div class="header-btn-wrap">
            <button type="button" class="hd-btn">
              <span class="txt-hidden">검색하기</span>
              <img src="" alt="검색 아이콘" class="ico ico-search">
            </button>
            <button type="button">
              <span class="txt-hidden">알림</span>
              <img src="" alt="알림 아이콘" class="ico ico-alarm">
            </button>
            <button type="button">
              <span class="txt-hidden">공유하기</span>
              <img src="" alt="공유 아이콘" class="ico ico-share">
            </button>
            <button type="button">
              <span class="txt-hidden">장바구니</span>
              <img src="" alt="장바구니 아이콘" class="ico ico-cart">
            </button>
            <button type="button">
              <span class="txt-hidden">찜리스트</span>
              <img src="" alt="찜 아이콘" class="ico ico-like">
            </button>
          </div>
        </div>
      </header>

      <!-- 페이지: 로그인 -->
      <div class="login-page page-wrapper">
        <div class="page-container">
          <div>
            <h2>로그인</h2>
            <div>
              <div>
                <button type="button" class="list-sns-btn type-kakao">
                  <img src="" alt="카카오톡 로그인" class="ico ico-kakao">
                  <span class="txt">카카오로 계속하기</span>
                </button>
                <button type="button" class="list-sns-btn type-naver">
                  <img src="" alt="네이버로 로그인" class="ico ico-naver">
                  <span class="txt">네이버로 계속하기</span>
                </button>
                <button type="button" class="list-sns-btn type-google">
                  <img src="" alt="구글로 로그인" class="ico ico-google">
                  <span class="txt">구글로 계속하기</span>
                </button>
              </div>
            </div>

            <!-- 정보입력 -->
            <div>
              <div class="form-item">
                <label class="form-label">이메일</label>
                <div class="form-inp-wrap">
                  <input type="text" placeholder="이메일을 입력하세요" class="inp">
                </div>
              </div>
              <div class="form-item">
                <label class="form-label">비밀번호</label>
                <div class="form-inp-wrap">
                  <div class="bd-inp-wrap">
                    <input type="password" placeholder="비밀번호를 입력하세요">
                    <button type="button" class="btn toggle-btn">
                      <span class="txt-hidden">비밀번호 보기</span>
                      <div class="ico-wrap">
                        <img src="" alt="비밀번호 가리기" class="ico ico-off">
                        <img src="" alt="비밀번호 보이기" class="ico ico-on">
                      </div>
                    </button>
                  </div>
                </div>
                <p class="form-validation-msg">영문/숫자/특수문자 조합 8자 이상</p>
                <p class="form-validation-msg type-warning">안내텍스트</p>
              </div>
            </div>

            <!-- END 정보입력 -->
            <button type="button">로그인</button>
            <div>
              <div class="checkbox-item">
                <input type="checkbox" class="custom-checkbox-inp">
                <label for="" class="custom-checkbox"></label>
                <label for="label-txt">자동 로그인</label>
              </div>
              <a href="#">아이디 또는 비밀번호 찾기</a>
            </div>
            <div>
              <p>아직 회원이 아니신가요?</p>
              <a href="#">회원가입</a>
            </div>
          </div>
        </div>
      </div>

      <!-- END 페이지: 로그인 -->
      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-top">
            <h6 class="ft-logo">
              <a href="#">
                <img src="" alt="스쿨모아 로고">
              </a>
            </h6>
            <div class="ft-sns-btn-grp">
              <button class="ft-sns-btn">
                <span class="txt-hidden">카카오톡</span>
                <img src="" alt="카카오톡 아이콘" class="ico ico-kakao">
              </button>
              <button class="ft-sns-btn">
                <span class="txt-hidden">페이스북</span>
                <img src="" alt="페이스북 아이콘" class="ico ico-facebook">
              </button>
              <button class="ft-sns-btn">
                <span class="txt-hidden">인스타그램</span>
                <img src="" alt="인스타그램 아이콘" class="ico ico-facebook">
              </button>
              <button class="ft-sns-btn">
                <span class="txt-hidden">블로그</span>
                <img src="" alt="블로그 아이콘" class="ico ico-blog">
              </button>
            </div>
          </div>
          <div class="footer-bottom">
            <div class="ft-nav-btn-grp">
              <a href="#" class="ft-nav-btn">서비스이용약관</a>
              <a href="#" class="ft-nav-btn">개인정보처리방침</a>
            </div>
            <div class="ft-info-list-grp">
              <span class="bold-txt">고객센터</span>
              <dl class="ft-info-list">
                <dt class="dt">연락처</dt>
                <dd class="dd">010-4807-8870</dd>
              </dl>
              <dl class="ft-info-list">
                <dt class="dt">이메일</dt>
                <dd class="dd">help@schoolmoa.com</dd>
              </dl>
            </div>
            <p class="ft-copyright">@Copyright Schoolmoa All rights reserved</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- END #app-->
    <script src="assets/js/ui.js"></script>
  </body>
</html>
